version: '3.8'

services:
  # Registry database - для хранения зарегистрированных экземпляров
  postgres-registry:
    image: postgres:16-alpine
    container_name: psql-mcp-registry
    environment:
      POSTGRES_USER: registry_user
      POSTGRES_PASSWORD: registry_pass
      POSTGRES_DB: registry_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_registry_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U registry_user -d registry_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - psql-test-network

  postgres-test:
    image: postgres:16-alpine
    container_name: psql-mcp-test
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5435:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - psql-test-network

  # Additional test instance on different port
  postgres-test-dev:
    image: postgres:16-alpine
    container_name: psql-mcp-test-dev
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_dev_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d devdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - psql-test-network

volumes:
  postgres_registry_data:
  postgres_test_data:
  postgres_test_dev_data:

networks:
  psql-test-network:
    driver: bridge

